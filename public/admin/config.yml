backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Content: create {{collection}} "{{slug}}"'
    update: 'Content: update {{collection}} "{{slug}}"'
    delete: 'Content: delete {{collection}} "{{slug}}"'
    uploadMedia: 'Media: upload "{{path}}"'
    deleteMedia: 'Media: delete "{{path}}"'

# User Role Configuration
roles:
  - name: "admin"
    label: "Administrator"
    description: "Full access permissions"
    permissions:
      - "publish"
      - "review"
      - "create"
      - "update"
      - "delete"
  
  - name: "editor"
    label: "Editor"
    description: "Can create and edit content, but cannot publish"
    permissions:
      - "create"
      - "update"
      - "review"
  
  - name: "author"
    label: "Author"
    description: "Can only create draft content"
    permissions:
      - "create"
      - "update"

local_backend: true

media_folder: "src/assets/images"
public_folder: "src/assets/images"

publish_mode: editorial_workflow

# Workflow Configuration
workflow:
  # Workflow States
  states:
    - name: "draft"
      label: "Draft"
      description: "Content is being written"
      color: "#ff6b6b"
    
    - name: "review"
      label: "In Review"
      description: "Content is waiting for review"
      color: "#feca57"
    
    - name: "ready"
      label: "Ready"
      description: "Content has been reviewed and approved, waiting for publication"
      color: "#48dbfb"
    
    - name: "published"
      label: "Published"
      description: "Content has been published to the website"
      color: "#1dd1a1"
  
  # State Transition Rules
  transitions:
    - from: "draft"
      to: "review"
      label: "Submit for Review"
      permissions: ["admin", "editor"]
    
    - from: "review"
      to: "ready"
      label: "Approve"
      permissions: ["admin", "editor"]
    
    - from: "review"
      to: "draft"
      label: "Request Changes"
      permissions: ["admin", "editor"]
    
    - from: "ready"
      to: "published"
      label: "Publish"
      permissions: ["admin"]

logo_url: /favicon/android-chrome-512x512.png

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    # Permission Control
    publish_mode: editorial_workflow
    # Only administrators and editors can create blog posts
    create_permissions: ["admin", "editor"]
    # Only administrators can publish
    publish_permissions: ["admin"]
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Updated Date", name: "updatedDate", widget: "datetime", required: false }
      - { label: "Tags", name: "tags", widget: "list", field: { label: "Tag", name: "tag", widget: "string" } }
      - { label: "Language", name: "language", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Author Avatar", name: "authorAvatar", widget: "image", required: false }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "activities"
    label: "Activities"
    folder: "src/content/activities"
    create: true
    slug: "{{slug}}"
    # Permission Control
    publish_mode: editorial_workflow
    # Only administrators and editors can create activities
    create_permissions: ["admin", "editor"]
    # Only administrators can publish
    publish_permissions: ["admin"]
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", field: { label: "Tag", name: "tag", widget: "string" } }
      - { label: "Activity Type", name: "activityType", widget: "select", options: ["event", "workshop", "meetup", "conference", "project"] }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Duration", name: "duration", widget: "string" }
      - { label: "Participants", name: "participants", widget: "number", required: false }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Author Avatar", name: "authorAvatar", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "docs"
    label: "Documentation"
    folder: "src/content/docs"
    create: true
    slug: "{{slug}}"
    # Permission Control
    publish_mode: editorial_workflow
    # Only administrators can create and publish documentation
    create_permissions: ["admin"]
    publish_permissions: ["admin"]
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Order", name: "order", widget: "number" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Author Avatar", name: "authorAvatar", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }