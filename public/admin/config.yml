backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "src/assets/images"
public_folder: "src/assets/images"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Updated Date", name: "updatedDate", widget: "datetime", required: false }
      - { label: "Tags", name: "tags", widget: "list", field: { label: "Tag", name: "tag", widget: "string" } }
      - { label: "Language", name: "language", widget: "select", options: ["English", "Chinese"], default: "English" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Author Avatar", name: "authorAvatar", widget: "object", fields: [{ label: "Avatar URL", name: "src", widget: "string" }], required: false }
      - { label: "Hero Image", name: "heroImage", widget: "object", fields: [{ label: "Image", name: "src", widget: "image" }, { label: "Color", name: "color", widget: "string" }], required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "activities"
    label: "Activities"
    folder: "src/content/activities"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", field: { label: "Tag", name: "tag", widget: "string" } }
      - { label: "Activity Type", name: "activityType", widget: "select", options: ["event", "workshop", "meetup", "conference", "project"] }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Duration", name: "duration", widget: "string" }
      - { label: "Participants", name: "participants", widget: "number", required: false }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Author Avatar", name: "authorAvatar", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "docs"
    label: "Documentation"
    folder: "src/content/docs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Order", name: "order", widget: "number" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Author Avatar", name: "authorAvatar", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }